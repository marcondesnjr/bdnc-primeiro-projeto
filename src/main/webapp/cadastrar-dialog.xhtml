<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:p="http://primefaces.org/ui"
              xmlns:f="http://xmlns.jcp.org/jsf/core">


    <p:dialog class="custom-dialog" header="Novo Cadastro" widgetVar="cadastrarUsuario" modal="true" resizable="false">
        <h:form prependId="false" >
            <h:panelGrid columns="2" cellspacing="50px">
                <p:outputLabel class="custom-label" for="nome" value="Nome: "/>
                <p:inputText class="custom-form-vertical-spacing" size="50" id="nome" value="#{cadastroUsuarioMB.nome}"/>
                
                <p:outputLabel for="email" value="Email: "/>
                <p:inputText class="custom-form-vertical-spacing" size="50" id="email" type="email" value="#{cadastroUsuarioMB.email}"/>
                
                <p:outputLabel for="senha" value="Senha: "/>
                <p:inputText  class="custom-form-vertical-spacing" size="50" id="senha" type="password" value="#{cadastroUsuarioMB.senha}"/>
                
                <p:outputLabel for="sexo" value="Sexo: "/>
                <p:selectOneRadio class="custom-form-vertical-spacing" id="sexo" value="#{cadastroUsuarioMB.sexo}">
                    <f:selectItem itemLabel="Masculino" itemValue="M"/>
                    <f:selectItem itemLabel="Feminino" itemValue="F"/>
                </p:selectOneRadio>
                
                <f:facet name="footer">
                    <p:commandButton action="#{cadastroUsuarioMB.cadastrarPessoa()}" value="Cadastrar"/>
                </f:facet>
            </h:panelGrid>
        </h:form>

    </p:dialog>


</ui:component>

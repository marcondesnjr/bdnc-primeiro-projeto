<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:p="http://primefaces.org/ui"
              xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form>      
        <p:panel id="panel" header="Filtrar" toggleable="true">
            <h:panelGrid id="filtro-panel" columns="7" style="margin: 10px">
                <p:outputLabel class="custom-label" value="Data: "/>
                <p:calendar class="custom-label" value="#{pesquisaMarcadoresMB.primeiraData}" required="true"/>
                <h:outputText class="custom-label" value="à"/>
                <p:calendar class="custom-label" value="#{pesquisaMarcadoresMB.segundaData}" required="true"/>
                <p:outputLabel class="custom-label" for="tipo" value="Tipo: "/>
                <p:selectOneMenu id="tipo" value="#{pesquisaMarcadoresMB.tipo}">
                    <f:selectItem itemLabel="Assédio" itemValue="ASSEDIO"/>
                    <f:selectItem itemLabel="Estupro" itemValue="ESTUPRO"/>
                    <f:selectItem itemLabel="Agressão" itemValue="AGRESSAO"/>
                </p:selectOneMenu>
                <p:commandButton value="Pesquisar" action="#{pesquisaMarcadoresMB.pesquisar()}" style="float: right"/>
            </h:panelGrid>
        </p:panel>
    </h:form>

</ui:component>

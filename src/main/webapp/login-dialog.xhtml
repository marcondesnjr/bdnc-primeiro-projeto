<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:p="http://primefaces.org/ui"
              xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog header="Login" widgetVar="loginUsuario" modal="true" resizable="false">
        <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel class="custom-label" for="email" value="Email: "/>
                <p:inputText class="custom-form-vertical-spacing" id="email" value="#{loginMB.email}"/>
                
                <p:outputLabel class="custom-label" for="senha" value="Senha: "/>
                <p:inputText class="custom-form-vertical-spacing" id="senha" type="password" value="#{loginMB.senha}"/>
                
                <f:facet name="footer">
                    <p:commandButton value="Logar" action="#{loginMB.login()}"/>
                </f:facet>
            </h:panelGrid>
        </h:form>

    </p:dialog>
</ui:component>

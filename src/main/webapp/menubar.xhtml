<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:p="http://primefaces.org/ui"
              xmlns:f="http://xmlns.jcp.org/jsf/core"
              xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:form>
        <p:menubar style="margin-bottom: 20px" id="menu">
            
            <c:if test="#{loginMB.logado}" var="usrLogado">
                <p:menuitem value="Logoff" icon="fa-sign-out" action="#{loginMB.logoff()}"/>
            </c:if>
            <c:if test="#{not usrLogado}">
                <p:menuitem value="Cadastrar" onclick="PF('cadastrarUsuario').show();" icon="fa-user-plus"/>
                <p:menuitem value="Login" icon="fa-sign-in" onclick="PF('loginUsuario').show();"/>
            </c:if>

        </p:menubar>
        <p:sticky target="menu"/>
    </h:form>
</ui:component>
